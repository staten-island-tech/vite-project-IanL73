<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
  </head>
  <div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <h1 class="hero">Gallery</h1>
    <button class="btn">Toggle Theme</button>
    <div class="art-of-day">
      <h2 class="big-wow-banner">This is the Art of the Day!!11!!</h2>
    </div>
    <div class="search-bar">
      <label for="search">Search: </label>
      <input class="Artist-box" type="text" name="artist" id="artist" required />
    </div>
    <div class="main">
      <dialog class="blurb">
        <div class="blurb-container">

        </div>
        <button class="close">Close</button>
      </dialog>
    </div>
  <div class="upload">
    <h2 class="big-wow-banner">Upload your own artwork :></h2>
    <div class="URL">
      <label for="URL">URL: </label>
      <input class="Url-box" type="text" name="URL" id="URL" required />
    </div>
    <div class="artname">
      <label for="title">Name: </label>
      <input class="Title-box" type="text" name="title" id="title" required />
    </div>
    <div class="artist">
      <label for="artist">Artist: </label>
      <input class="Artist-box" type="text" name="artist" id="artist" required />
    </div>
    <div class="artdesc">
      <label for="desc">Description: </label>
      <input class="Desc-box" type="text" name="desc" id="desc" required />
    </div>
    <button class="submit">Submit my artwork :D</button>
  </div>
  </body>
</html>
